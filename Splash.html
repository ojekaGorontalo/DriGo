<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OloRide - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FF5722;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        .logo-container {
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        .app-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .loading {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: white;
            animation: loading 3s ease-in-out forwards;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            max-width: 80%;
            display: none;
        }
        
        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .login-btn i {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo">
        </div>
        <div class="app-name">OloRide</div>
        <div class="tagline">DriGo - Driver Gorong</div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>
    
    <button id="googleLogin" class="login-btn">
        <i class="fab fa-google"></i> Login dengan Google
    </button>

    <!-- Firebase & Font Awesome -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA2o7akfOEXuYJW2ki9vRo9Nh3xtgWwfy0",
            authDomain: "vinapulsa-e2f53.firebaseapp.com",
            databaseURL: "https://vinapulsa-e2f53-default-rtdb.firebaseio.com",
            projectId: "vinapulsa-e2f53",
            storageBucket: "vinapulsa-e2f53.firebasestorage.app",
            messagingSenderId: "366583025741",
            appId: "1:366583025741:android:3f24413b7d01f9b2524c04"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Elemen UI
        const statusMessage = document.getElementById('statusMessage');
        const googleLoginBtn = document.getElementById('googleLogin');
        
        // Fungsi untuk mengirim data ke App Inventor
        function sendToAppInventor(data) {
            if (window.AppInventor) {
                window.AppInventor.setWebViewString(JSON.stringify(data));
                return true;
            } else if (window.appinventor) {
                window.appinventor.setWebViewString(JSON.stringify(data));
                return true;
            }
            return false;
        }

        // Fungsi untuk menampilkan pesan status
        function showStatusMessage(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            googleLoginBtn.style.display = 'none';
        }

        // Fungsi untuk menangani login Google
        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    checkUserStatus(result.user.uid);
                })
                .catch((error) => {
                    showStatusMessage("Gagal login: " + error.message);
                });
        }

        // Fungsi untuk memeriksa status user
        async function checkUserStatus(uid) {
            try {
                const snapshot = await firebase.database().ref(`/driver_users/${uid}`).once('value');
                
                if (!snapshot.exists()) {
                    showStatusMessage("Lengkapi data Anda untuk memulai");
                    return;
                }
                
                const userData = snapshot.val();
                const status = userData.status || "pending";
                
                switch(status) {
                    case "approved":
                        // Hanya kirim data jika status approved
                        sendToAppInventor({ uid, status: "approved" });
                        break;
                    case "pending":
                        showStatusMessage("Akun Anda sedang menunggu verifikasi");
                        break;
                    case "rejected":
                        showStatusMessage("Pendaftaran Anda ditolak");
                        break;
                    default:
                        showStatusMessage("Lengkapi data Anda untuk memulai");
                }
            } catch (error) {
                showStatusMessage("Terjadi kesalahan saat memeriksa data");
                console.error("Error checking user status:", error);
            }
        }

        // Fungsi utama setelah loading selesai
        function initializeApp() {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    checkUserStatus(user.uid);
                } else {
                    // Tampilkan tombol login
                    googleLoginBtn.style.display = 'flex';
                    googleLoginBtn.addEventListener('click', handleGoogleLogin);
                    
                    // Untuk debugging di browser
                    if (!window.AppInventor && !window.appinventor) {
                        statusMessage.textContent = "Silakan login untuk melanjutkan";
                        statusMessage.style.display = 'block';
                    }
                }
            });
        }

        // Tunggu 3 detik sebelum memulai pengecekan
        setTimeout(initializeApp, 3000);
    </script>
</body>
</html>
