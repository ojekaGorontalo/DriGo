<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OloRide - DriGo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FF5722; /* Warna oranye */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        
        .logo-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .app-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .loading {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: white;
            animation: loading 2.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo">
        </div>
        <div class="app-name">OloRide</div>
        <div class="tagline">DriGo - Driver Gorong</div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
    </div>
    
    <script>
        // Redirect setelah splash screen selesai (3 detik)
        setTimeout(function() {
            window.location.href = "home.html"; // Ganti dengan halaman utama Anda
        }, 3000);
    </script>
</body>
</html>
