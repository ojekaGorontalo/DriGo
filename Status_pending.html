<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OloRide - Status Pendaftaran</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FF5722; /* Warna oranye tetap */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 300px;
            padding: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .btn-refresh {
            background-color: white;
            color: #FF5722;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo">
        </div>
        <div class="title">Status Pendaftaran</div>
        
        <div class="status-box">
            <div class="status">PENDING</div>
            <div class="message">
                Pendaftaran Anda sedang dalam proses verifikasi. Harap tunggu konfirmasi dari tim OloRide.
            </div>
        </div>
        
        <button class="btn-refresh" onclick="window.location.reload()">
            Cek Status Kembali
        </button>
    </div>
</body>
</html>
